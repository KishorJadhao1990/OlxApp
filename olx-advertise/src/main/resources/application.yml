spring:
  application:
    name: olx-advertise
#---------------------------------
# Cloud Configuration
#---------------------------------
  config:
    import: configserver:http://localhost:8888
#---------------------------------
# Database Connection
#---------------------------------
#  datasource:
#    driver-class-name: org.postgresql.Driver
#    username: postgres
#    password: postgres
#    url: jdbc:postgresql://localhost:5432/olxapp
#  jpa:
#    show-sql: true
#---------------------------------
# Application Logging Strategy
#---------------------------------
logging:
  level:
    com:
      zensar: debug
    org:
      springframework: warn
#---------------------------------
# Actuator Endpoint Management
#---------------------------------
management:
  endpoints:
    web:
      exposure:
        include : "*"
#---------------------------------
# Eureka Client Configuration
#---------------------------------
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
#---------------------------------
# Misc Configuration
#---------------------------------
server:
  port: 8082
