spring:
  application:
    name: olx-advertise
#---------------------------------
# Database Connection
#---------------------------------
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/olxapp
  jpa:
    show-sql: true
#---------------------------------
# Application Logging Strategy
#---------------------------------
logging:
  level:
    com:
      zensar: debug
    org:
      springframework: debug
#---------------------------------
# Eureka Client Configuration
#---------------------------------
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
#---------------------------------
# Misc Configuration
#---------------------------------
server:
  port: 8081
#---------------------------------

